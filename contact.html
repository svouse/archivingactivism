<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Archiving Activism - About Page</title>
    <style>
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form label {
            margin-top: 10px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px;
            background-color: #b38c52;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #8c6a3e;
        }
        .form-area {
            background-color: black;
            padding: 50px;
        }
        .subscription-options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .subscription-options label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 16px;
        }
        .subscription-options input {
            width: 18px;
            height: 18px;
        }
        .highlight-text {
            color: white;
        }
        .highlight-caps {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>

<body>
<header class="header">
    <h1>Archiving Activism</h1>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="freedom-school.html">Freedom Schools</a>
        <a href="team.html">Project Team</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="about">
    <h1>Contact Us</h1>
    <div class="polaroid float-left tilt-subtle-left">
        <img src="assets/img/freedom%20school-138.jpg" alt="Protest Scene">
    </div>
    <div class="form-area">
        <p>If you have any questions or would like to get involved with Archiving Activism, please reach out to us using the form below.</p>
        <div class="polaroid float-right tilt-right">
            <img src="assets/img/Untitled-151.jpg" alt="Protest Scene">
        </div>
        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div class="subscription-options">
                <label>
                    <input type="checkbox" name="subscribe_archiving">
                    <span class="highlight-text">Subscribe to updates about the <span class="highlight-caps">ARCHIVING ACTIVISM PROJECT</span></span>
                </label>
                <label>
                    <input type="checkbox" name="subscribe_freedom">
                    <span class="highlight-text">Receive notifications about our <span class="highlight-caps">FREEDOM SCHOOL</span> Programs</span>
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div class="polaroid float-left tilt-left">
            <img src="assets/img/freedom%20school-2.jpg" alt="Protest Scene">
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Archiving Activism. All Rights Reserved.
</footer>
</body>
</html>
